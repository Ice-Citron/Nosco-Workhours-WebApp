name: Deploy to Firebase Hosting on merge
on:
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # STEP 1: Create firebase_config.js from your secret
      - name: Create firebase_config.js
        run: |
          mkdir -p Nosco-app/frontend/src/firebase
          echo "${{ secrets.FIREBASE_CONFIG_JS }}" > Nosco-app/frontend/src/firebase/firebase_config.js

      # STEP 2: Install & build
      - run: ls && cd Nosco-app/frontend && npm ci && npm run build

      # STEP 3: Deploy to hosting
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_NOSCO_APP_B5BE4 }}
          channelId: live
          projectId: nosco-app-b5be4

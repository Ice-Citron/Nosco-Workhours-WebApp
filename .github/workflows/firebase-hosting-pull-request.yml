name: Deploy to Firebase Hosting on PR
on: pull_request
permissions:
  checks: write
  contents: read
  pull-requests: write
jobs:
  build_and_preview:
    if: ${{ github.event.pull_request.head.repo.full_name == github.repository }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Create firebase_config.js from secret
      - name: Create firebase_config.js
        run: |
          mkdir -p Nosco-app/frontend/src/firebase
          echo "${{ secrets.FIREBASE_CONFIG_JS }}" > Nosco-app/frontend/src/firebase/firebase_config.js

      - run: ls && cd Nosco-app/frontend && npm ci && npm run build

      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_NOSCO_APP_B5BE4 }}
          projectId: nosco-app-b5be4
